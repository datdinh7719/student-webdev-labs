<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>01 - Form</title>
    <link rel="stylesheet" href="../_styles/styles.css" />
  </head>
  <body>
    <h1>01 - Form</h1>
    <form action="/submit">
      <label for="name">Name</label>
      <input type="text" name="name" id="name" />
      <br /><br />
      <label for="email">Email</label>
      <input type="email" name="email" id="email" />
      <br /><br />
      <fieldset>
        <legend>Favorite Character</legend>
        <div>
          <input
            type="radio"
            name="character"
            id="spongebob"
            value="spongebob"
          />
          <label for="spongebob">Spongebob</label>
        </div>
        <div>
          <input type="radio" name="character" id="patrick" value="patrick" />
          <label for="patrick">Patrick</label>
        </div>
        <div>
          <input type="radio" name="character" id="sandy" value="sandy" />
          <label for="sandy">Sandy</label>
        </div>
      </fieldset>
      <br />
      <button>Submit</button>
    </form>
  </body>
</html>
